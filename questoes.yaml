  - enunciado: "A Lei 12965, de 23 de abril de 2014, estabelece princípios e garantias, direitos e deveres para o uso da internet no Brasil. No Capítulo II, trata dos direitos e garantias do usuário. Em seu art. 7º define que o acesso à internet é essencial ao exercício da cidadania, e ao usuário são assegurados 13 direitos. Entre esses direitos está aquele que determina que as informações devem ser claras e completas sobre coleta, uso, armazenamento, tratamento e proteção de seus dados pessoais, os quais somente poderão ser utilizados para finalidades que:

    I – justifiquem sua coleta.
    II – não sejam vedadas pela legislação.
    III – estejam especificadas nos contratos de prestação de serviços ou em termos de uso de aplicações de internet.
    IV – favoreçam a divulgação de notícias com interpretação ideológica em campanhas eleitorais"
